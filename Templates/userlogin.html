{% extends "base.html" %}
{% load static %}

{% block content %}



    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <h2 class="h3 mb-3 text-black">Login Here</h2>
          </div>
          <div class="col-md-12 d-flex justify-content-center" >

            <form action="#" method="post">
              {% csrf_token %}
              <div class="p-3 p-lg-5 border">

              {{fm.as_p}}
              Or<a href="{% url 'userotplogin' %}">
                Signin with OTP
              </a><br><br>

                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <a href=" {% url 'usersignup' %} "><span class="text-black">Not a member? </span>Click Here</a>
                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    {% endblock %}
