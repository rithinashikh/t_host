{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="{% url 'index' %}">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Wishlist</strong></div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row mb-5">
          <form class="col-md-12" method="post">
            <div class="site-blocks-table">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="product-thumbnail">Image</th>
                    <th class="product-name">Product</th>
                    <th class="product-price">Price</th>
                    <th class="product-quantity">Cart</th>
                    <th class="product-quantity">Delete</th>
                  </tr>
                </thead>
                <tbody>
               
                  {% for i in wish_items %}
                  <tr>
                    <td class="product-thumbnail">
                    <img src="{{i.product.image.url}}" alt="Image" class="img-fluid" style="height:100px">
                    </td>
                    <td class="product-name">
                      <h2 class="h5 text-black">{{i.product}}</h2>
                    </td>
                    <td>â‚¹{{i.product.price}}</td>

                    <td>
                          <a href="{% url 'addtocart' %}?pid={{i.product.id}}" class="btn btn-outline-primary" >Add to Cart</a>
                    </td>
                    <td>
                          <a href="{% url 'wishlistdelete' id=i.id %} " class="btn btn-outline-danger" >Delete</a>
                    </td>

                  </tr>

            
                  {% endfor %}


                </tbody>
              </table>
            </div>
          </form>
        </div>

        <div class="row">
          <div class="col-md-6">
            <!--
              -->
          </div>
          <div class="col-md-6 pl-5">
            <!--

            -->
          </div>
        </div>
      </div>
    </div>

  {% endblock %}
